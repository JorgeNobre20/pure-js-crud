<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div id="userModalGlobalLoading"
        class="z-2 d-none position-absolute h-100 w-100 justify-content-center align-items-center">

        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="userModalContent">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="userModalTitle">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="userFormName" class="col-form-label">Nome:</label>
              <input type="text" class="form-control" id="userFormName" />
            </div>

            <div class="mb-3">
              <label for="userFormEmail" class="col-form-label">Email:</label>
              <input type="email" class="form-control" id="userFormEmail" />
            </div>

            <div class="mb-3">
              <label for="userFormDescription" class="col-form-label">Descrição:</label>
              <textarea class="form-control" id="userFormDescription"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="closeUserFormModal" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn btn-primary d-flex flex-row align-items-center" id="userModalSubmitButton">

            <span id="userModalSubmitButtonSpinner" class="spinner-border spinner-border-sm my-1 mx-2" role="status"
              aria-hidden="true"></span>
            <span id="userModalSubmitButtonLabel">Salvar</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
