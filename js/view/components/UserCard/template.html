<div class="card mb-2">
  <h5 class="card-header text-center">Dados do Candidato</h5>
  <div class="card-body">
    <h5 class="card-title">{name}</h5>
    <p class="card-text">{description}</p>

    <div class="d-flex flex-row col-12">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal"
        data-bs-user="{userId}">
        Editar
      </button>

      <button type="button" class="btn btn-danger ml-2 btn-remove-user mx-2" data-user="{userId}">
        <span class="spinner-border spinner-border-sm my-1 mx-2 btn-remove-user-spinner" data-user="{userId}"
          role="status" aria-hidden="true"></span>
        <span class="btn-remove-user-label" data-user="{userId}">Remover</span>
      </button>
    </div>

  </div>
</div>
